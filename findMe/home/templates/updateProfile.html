{% extends "base.html" %}
{% load static %}


{% block content %}
    
   
<h1 class="head_top">Edit The Profile Info</h1>
<div class="content-section container">
  <form method="POST" enctype="multipart/form-data" class="content form-group">
    {% csrf_token %}
        <label class="border-bottom mb-4">Edit Profile</label>
        <div class="row">
          <div class="col-12 col-lg-12">
            <input class="form-control input_check" type="text" placeholder="name" name="name" value="{{ profile.name }}">
            <br>
            <input class="form-control input_check" type="text" placeholder="phone" name="phoneNumber" value="{{ profile.phoneNumber }}"><br>

            <br>
            <input class="form-control input_check" type="text" placeholder="address" name="address" value="{{ profile.address }}"><br>
            <textarea class="form-control input_check" placeholder="Write more description" name="summary">{{ profile.summary }}</textarea><br>


            <hr><br><br>
            
          </div>
        </div>
    <div class="form-group content_button">
      <button type="submit" class="btn btn-outline-info">Edit The Profile</button>
    </div>
  </form>

</div>

{% endblock %}
