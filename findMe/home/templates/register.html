{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
  .loginPage{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    margin-right: 10px;
  }

  .form-group{
    margin:10px;
  }

</style>

<br><br><h1 class="text-center mt-4" style="font-size: 40px; font-weight: bold; color:#170097">Register Page</h1><br><br><br>


<div class="content-section">
  <form method="POST">
    {% csrf_token %}
        <label class="border-bottom mb-4">Join Today</label>
        <div class="loginPage">
            {{ form|crispy }}
          </div>
       
    <div class="form-group">
      <button type="submit" class="btn btn-outline-info" style="position: relative; left: 45%;">Register</button>
    </div>
  </form>

  <div class="border-top pt-3">
    <small class="text-muted">
      Already have an account? <a href="{% url 'login' %}" class="ml-2">Sign In</a>
    </small>

  </div>


</div>


{% endblock %}
