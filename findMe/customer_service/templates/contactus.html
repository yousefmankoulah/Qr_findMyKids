{% extends "base.html" %}
{% load i18n %}
{% load static %}

{% block content %}

<style>
  .loginPage{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(400px, 2fr));
    margin-right: 10px;
  }

  .form-group{
    margin:10px;
  }

  button{
    position: relative;
    left: 45%;
  }
  h1{
    text-align: center;
    margin-top: 50px;
    margin-bottom: 50px;
    font-size: 40px;
    font-weight: bold;
    color: rgb(75, 62, 185)
  }
</style>
  {% if messages %}
        <ul class="alert alert-primary" id="box" role="alert">
            {% for message in messages %}
            <li style="text-decoration: none;">{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    <h1>{% trans "Feel Free to contact us" %}</h1>
    
<div class="content-section">
    <form method="POST">
      {% csrf_token %}
          <label class="border-bottom mb-4">{% trans "Contact Us" %}</label>
    <div class="loginPage">
        <div class="form-group">
          <label for="customer_name">{% trans "Full Name" %}*</label>
          <input type="text" class="form-control" name="customer_name">
        </div>
        <div class="form-group">
          <label for="customer_phone">{% trans "Phone Number" %}*</label>
          <input type="number" class="form-control"name="customer_phone">
        </div>
        <div class="form-group">
            <label for="customer_email">{% trans "Email Address" %}*</label>
            <input type="email" class="form-control" name="customer_email">
          </div>
          <div class="form-group">
            <label for="category">{% trans "Reason for Contacting us" %}*</label>
            <select name="category" class="form-control">
                <option value="">{% trans "Select Reason" %}</option>
                <option value="Report a Bug">{% trans "Report a Bug" %}</option>
                <option value="Advertise">{% trans "Advertise" %}</option>
                <option value="Return">{% trans "Return order" %}</option>
                <option value="Other">{% trans "Other" %}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customer_title">{% trans "Title for the Problem" %}</label>
            <input type="text" class="form-control"name="customer_title">
          </div>
          <div class="form-group">
            <label for="order_number">{% trans "Order Number if needed" %}</label>
            <input type="text" class="form-control"name="order_number">
          </div>
          <div class="form-group">
            <label for="customer_description">{% trans "Description for the Problem" %}</label>
            <textarea style="height:300px;" class="form-control"name="customer_title"></textarea>
          </div>
          <br>
        </div>
        <button type="submit" class="btn btn-primary">{% trans "Send it" %}</button> <br> <br>
    </form>
</div>
<br><br><br>

<script>
  setTimeout(() => {
    const box = document.getElementById('box');

    // removes element from DOM
    box.style.display = 'none';
    }, 2000); //  time in milliseconds

</script>

{% endblock %}
